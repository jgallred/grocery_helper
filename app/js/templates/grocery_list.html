<div class="grocery_list">
    <button class="btn noPrint" ng-click="print()">Print</button>
    <h3>Your Grocery List</h3>
    <ul>
        <li ng-repeat="meal in meals | orderBy:'name'">{{meal.name}}</li>
    </ul>
    <h4>Required Ingredients</h4>
    <ul>
        <li ng-repeat="ingredient in ingredients | orderBy:['name', 'unit', 'size']">
            {{ingredient.size}} {{ingredient.unit}} of {{ingredient.name}}
        </li>
    </ul>
</div>
